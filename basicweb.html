<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2e8b57;
        }

        h2 {
            color: #4682b4;
        }

        section {
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 10px 0;
            max-width: 100%;
        }

        a {
            color: #ff6347;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a basic webpage created with HTML, styled with CSS, and made interactive with JavaScript.</p>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        <p>Visit my <a href="https://example.com" target="_blank">favorite website</a>.</p>
    </section>

    <section>
        <button id="alertButton">Click Me!</button>
    </section>

    <script>
        // JavaScript for interaction
        document.getElementById('alertButton').addEventListener('click', function() {
            alert('Hello! You clicked the button!');
        });
    </script>
</body>
</html>
